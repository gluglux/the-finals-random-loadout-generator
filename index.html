<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Finals Loadout Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?Teko:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- STYLE GÉNÉRAL --- */
    body {
      font-family: 'Teko', sans-serif;
      text-align: center;
      background-image: linear-gradient(rgba(18, 18, 18, 0.85), rgba(18, 18, 18, 0.85)), url('https://www.pcgamesn.com/wp-content/sites/pcgamesn/2023/12/the-finals-best-settings.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 5rem; /* Augmenté */
    }

    /* --- ZONE DES BOUTONS DE CONTRÔLE --- */
    .controls {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Augmenté */
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px; /* Augmenté */
      font-size: 1.7rem; /* Augmenté */
      font-family: 'Teko', sans-serif;
      cursor: pointer;
      border: 2px solid #FFD700;
      border-radius: 8px;
      color: #FFD700;
      background-color: transparent;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #FFD700;
      color: #111;
      box-shadow: 0 0 15px #FFD700;
    }

    /* --- STYLE POUR L'INTERRUPTEUR --- */
    .switch {
      position: relative;
      display: inline-flex; 
      align-items: center; 
      cursor: pointer;
      font-size: 1.4rem; /* Augmenté */
      margin-left: 20px;
    }

    .switch .switch-label {
      margin-left: 10px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      background-color: #555;
      border-radius: 24px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #FFD700;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    /* --- ZONE D'AFFICHAGE DU LOADOUT --- */
    .loadout {
      max-width: 1000px;
      margin: auto;
    }

    .class-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .class-header img {
      height: 70px; /* Augmenté */
      width: 70px; /* Augmenté */
      border-radius: 50%;
      border: 2px solid #FFD700;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .class-header h2 {
      font-size: 3.5rem; /* Augmenté */
      text-shadow: 0 0 6px #d21e3d;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .loadout.generated .class-header img,
    .loadout.generated .class-header h2 {
      opacity: 1;
    }

    .items-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px; /* Augmenté */
      perspective: 1000px;
    }

    /* --- STYLE ET ANIMATION DES CARTES --- */
    .item-card {
      width: 180px; /* Augmenté */
      height: 250px; /* Augmenté */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .item-card.is-flipping {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      background: #2f2f2f;
      box-shadow: 0 0 12px rgba(210, 30, 61, 0.6);
    }

    .card-face-back {
      transform: rotateY(180deg);
    }

    .card-face-front {
       font-size: 6rem; /* Augmenté */
       color: rgba(255, 255, 255, 0.2);
    }

    .item-card img {
      width: 140px; /* Augmenté */
      height: 140px; /* Augmenté */
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item-card .label {
      font-weight: bold;
      font-size: 1.6rem; /* Augmenté */
      padding: 0 10px;
    }

    footer {
      margin-top: 40px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>The Finals Random Loadout Generator</h1>

  <div class="controls">
    <button onclick="generateLoadout('Light')">Random Light</button>
    <button onclick="generateLoadout('Medium')">Random Medium</button>
    <button onclick="generateLoadout('Heavy')">Random Heavy</button>
    <button onclick="generateLoadout()">Full Random</button>

    <label class="switch">
      <input type="checkbox" id="manual-flip-toggle">
      <span class="slider"></span>
      <span class="switch-label">Flip Manuellement</span>
    </label>
  </div>

  <div class="loadout" id="loadout">
    <div class="class-header">
      <img id="class-icon" src="" alt="Class Icon">
      <h2 id="class-name"></h2>
    </div>
    <div class="items-row">
      <div class="item-card" id="card-0"><div class="card-face card-face-front">?</div><div class="card-face card-face-back"><img src="" alt=""><div class="label"></div></div></div>
      <div class="item-card" id="card-1"><div class="card-face card-face-front">?</div><div class="card-face card-face-back"><img src="" alt=""><div class="label"></div></div></div>
      <div class="item-card" id="card-2"><div class="card-face card-face-front">?</div><div class="card-face card-face-back"><img src="" alt=""><div class="label"></div></div></div>
      <div class="item-card" id="card-3"><div class="card-face card-face-front">?</div><div class="card-face card-face-back"><img src="" alt=""><div class="label"></div></div></div>
      <div class="item-card" id="card-4"><div class="card-face card-face-front">?</div><div class="card-face card-face-back"><img src="" alt=""><div class="label"></div></div></div>
    </div>
  </div>

  <footer>
    <p class="signature">made by [501st] Gluglux</p>
  </footer>

  <script>
    const data = {
      Light: {
        weapons: ["93R", "ARN-220", "Dagger", "LH1", "M11", "M26 Matter", "Recurve Bow", "SH1900", "SR-84", "Sword", "Throwing Knives", "V9S", "XP-54"],
        gadgets: ["Breach Charge", "H+ Infuser", "Gateway", "Glitch Grenade", "Gravity Vortex", "Sonar Grenade", "Nullifier", "Thermal Bore", "Thermal Vision", "Tracking Dart", "Vanishing Bomb"],
        specialisations: ["Cloaking Device", "Evasive Dash", "Grappling Hook"]
      },
      Medium: {
        weapons: ["AKM", "CB-01 Repeater", "Cerberus 12GA", "CL-40", "Dual Blades", "FAMAS", "FCAR", "Model 1887", "Pike-556", "R.357", "Riot Shield", "P90"],
        gadgets: ["APS Turret", "Breach Drill", "Data Reshaper", "Defibrillator", "Explosive Mine", "Gas Mine", "Glitch Trap", "Jump Pad", "Zipline", "Proximity Sensor"],
        specialisations: ["Dematerializer", "Guardian Turret", "Healing Beam"]
      },
      Heavy: {
        weapons: [".50 Akimbo", "Flamethrower", "KS-23", "Lewis Gun", "M134 Minigun", "M60", "MGL32", "SA1216", "ShAK-50", "Sledgehammer", "Spear", "BFR Titan"],
        gadgets: ["Anti-Gravity Cube", "Healing Emitter", "Barricade", "C4", "Dome Shield", "Explosive Mine", "Proximity Sensor", "Lockbolt Launcher", "Pyro Mine", "RPG-7"],
        specialisations: ["Charge 'N' Slam", "Goo Gun", "Mesh Shield", "Winch Claw"]
      },
      universalGadgets: ["Flashbang", "Frag Grenade", "Gas Grenade", "Goo Grenade", "Pyro Grenade", "Smoke Grenade"]
    };

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function cleanNameForImage(name) {
      return name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    }
    
    function preloadImages() {
      const allItemNames = new Set(); 

      const classNames = Object.keys(data).filter(key => key !== 'universalGadgets');
      classNames.forEach(name => allItemNames.add(name)); 

      classNames.forEach(className => {
        const classData = data[className];
        classData.weapons.forEach(item => allItemNames.add(item));
        classData.gadgets.forEach(item => allItemNames.add(item));
        classData.specialisations.forEach(item => allItemNames.add(item));
      });

      data.universalGadgets.forEach(item => allItemNames.add(item));

      allItemNames.forEach(name => {
        const img = new Image();
        img.src = `images/${cleanNameForImage(name)}.png`;
      });
    }

    function generateLoadout(chosenClass) {
      const cards = document.querySelectorAll('.item-card');
      cards.forEach(card => {
        card.classList.remove('is-flipping');
      });

      setTimeout(() => {
        let selectedClass = chosenClass;
        if (!selectedClass) {
          const classOptions = ["Light", "Medium", "Heavy"];
          selectedClass = getRandomItem(classOptions);
        }
        const classData = data[selectedClass];
        const special = getRandomItem(classData.specialisations);
        const weapon = getRandomItem(classData.weapons);
        const gadgetPool = [...classData.gadgets, ...data.universalGadgets];
        const shuffledGadgets = gadgetPool.sort(() => 0.5 - Math.random());
        const selectedGadgets = shuffledGadgets.slice(0, 3);
        const allItems = [special, weapon, ...selectedGadgets];

        const loadoutDiv = document.getElementById("loadout");
        const manualFlipToggle = document.getElementById('manual-flip-toggle');

        loadoutDiv.classList.add('generated');

        document.getElementById('class-icon').src = `images/${cleanNameForImage(selectedClass)}.png`;
        document.getElementById('class-name').textContent = selectedClass;

        if (manualFlipToggle.checked) {
          setTimeout(() => {
            cards.forEach((card, index) => {
              const item = allItems[index];
              const imgElement = card.querySelector('.card-face-back img');
              const labelElement = card.querySelector('.card-face-back .label');
              
              imgElement.src = `images/${cleanNameForImage(item)}.png`;
              imgElement.alt = item;
              labelElement.textContent = item;
            });
          }, 560);

        } else {
          cards.forEach((card, index) => {
            setTimeout(() => {
              card.classList.add('is-flipping');
              setTimeout(() => {
                const item = allItems[index];
                const imgElement = card.querySelector('.card-face-back img');
                const labelElement = card.querySelector('.card-face-back .label');
                
                imgElement.src = `images/${cleanNameForImage(item)}.png`;
                imgElement.alt = item;
                labelElement.textContent = item;
              }, 300);
            }, 100 * index);
          });
        }
      }, 50);
    }

    document.querySelectorAll('.item-card').forEach(card => {
      card.addEventListener('click', function() {
        if (document.getElementById('manual-flip-toggle').checked) {
          this.classList.toggle('is-flipping');
        }
      });
    });

    preloadImages();
  </script>
</body>
</html>
